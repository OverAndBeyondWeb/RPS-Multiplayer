<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Rock, Paper, Scissors</title>
</head>
<body>

  <header class="bg-danger text-center">
    <h1 class="font-weight-bold" style="color:aliceblue">Rock, Paper, Scissors</h1>
  </header>

  <main class="container-fluid">
    <div class="row">

      <section class="col-md-3 user-section">
        <form id="player-form" class="ml-5 p-3">
          <label for="name">Enter Your Name To Play</label><br>
          <input type="text" id="name"><br>
          <button type="submit" id="submit-btn" class="mt-3">submit</button>
        </form>

        <div class="card stats" style="width: 18rem">
          <img class="card-img-top" src="assets/images/headshot.jpg" alt="Card image cap">
          <div class="card-body">
              <ul class="list-group list-group-flush">
                <li class="list-group-item"><strong>Name:</strong> <span class="user-name"></span></li>
                <li class="list-group-item"><strong>Wins:</strong> <span class="wins"></span></li>
                <li class="list-group-item"><strong>losses:</strong> <span class="losses"></span></li>
              </ul>
          </div>
        </div>
      </section>

      <section class="col-md-3 user-game-play-section">
        <div>status: <span class="status"></span></div>
        <header class="mt-5">
          <h3>Choose Your Weapon!</h3>
        </header>

        <form class="choices text-center">

          <label for="rock">Rock
            <div class="img-holder">
              <img src="assets/images/rock.png" alt="">
            </div>
          </label>
          <input type="radio" name="weapon" id="rock">
          <!-- <br> -->
          <label for="paper">Paper
            <div class="img-holder">
              <img src="assets/images/paper.png" alt="">
            </div>
          </label>
          <input type="radio" name="weapon" id="paper">
          <!-- <br> -->
          <label for="scissors">Scissors
            <div class="img-holder">
              <img src="assets/images/scissors.jpg" alt="">
            </div>
          </label>
          <input type="radio" name="weapon" id="scissors">
        </form>
      </section>

      <section class="col-md-3 opponent-game-play-section border-left">
        <div class="mb-5">status: <span class="status"></span></div>

        <div class="opponent-choice text-center pt-5">
          <img src="assets/images/question-mark.jpg" alt="">
        </div>
      </section>

      <section class="col-md-3 opponent-section border-left">
        <div class="card stats" style="width: 16rem">
          <img class="card-img-top" src="assets/images/headshot2.jpg" alt="Card image cap">
          <div class="card-body">
              <ul class="list-group list-group-flush">
                <li class="list-group-item"><strong>Name:</strong> <span class="user-name"></span></li>
                <li class="list-group-item"><strong>Wins:</strong> <span class="wins"></span></li>
                <li class="list-group-item"><strong>losses:</strong> <span class="losses"></span></li>
              </ul>
          </div>
        </div>
      </section>
    </div>
    
  </main>
  
  
  
  <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
  <script src="assets/javascript/app.js"></script>
</body>
</html>
